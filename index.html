<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Name Generator</title>
  </head>
  <body
    class="flex flex-col min-h-screen p-4 gap-8 items-center justify-center font-serif"
  >
    <h1 class="text-center text-6xl" id="studentName">
      Student Name Generator
    </h1>
    <button
      class="text-5xl bg-blue-400 text-white py-4 px-10 rounded-2xl text-center hover:bg-blue-500 w-auto hover:shadow-lg shadow-blue-950"
      id="button"
    >
      Generate
    </button>

    <div class="flex gap-4">
      <input type="radio" id="dark" name="theme" value="dark" />
      <label for="dark" class="cursor-pointer">Dark Mode</label>
      <input type="radio" id="light" name="theme" value="light" checked />
      <label for="light" class="cursor-pointer">Light Mode</label>
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
